    <!-- (>) direct child -->

    <!-- (+) adjecint sivling -->
    <style>
        /* .grandparent .child{
            color: red;
        } */

        .child+.childnew{
            color: blue;
        }
        .child+.child{
            color: green;
        }

        /* (~) genral sivling */
        .child~.child{
            color: red;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="child">I am inside grandparent</div>
        <div class="parent">
        <div class="child">child 1</div>
        <div class="child">child 2</div>
        <div class="child">child 2</div>
        <div class="childnew">child new</div>
    </div>
    <div class="child">child 2</div>
    </div>
    
</body>
